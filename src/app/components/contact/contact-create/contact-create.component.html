<p-card>
  New contact
  <form>
    <div class="radio">
      <div class="p-field">
        <label for="firstname">Firstname</label>
        <input id="firstname" type="text" pInputText placeholder="Firstname"
               [(ngModel)]="contact.firstname" name="firstname">
      </div>
      <div class="p-field">
        <label for="lastname">Lastname</label>
        <input id="lastname" type="text" pInputText placeholder="Lastname"
               [(ngModel)]="contact.lastname" name="lastname">
      </div>
      <div class="p-field">
        <label for="middlename">Middlename</label>
        <input id="middlename" type="text" pInputText placeholder="Middlename"
               [(ngModel)]="contact.middlename" name="middlename">
      </div>
      <div class="p-field">
        <label for="date">Date of Birth</label>
        <input id="date" type="date" pInputText placeholder="Date of Birth"
               [(ngModel)]="contact.date" name="date">
      </div>
    </div>
    <div class="p-field">
      <label for="address">Address</label>
      <textarea id="address" type="text" pInputTextarea placeholder="Address"
                [(ngModel)]="contact.address" name="address" rows="4"></textarea>
    </div>
    <div class="radio">
      <div class="p-field">
        <label for="city">City</label>
        <input id="city" type="text" pInputText placeholder="City"
               [(ngModel)]="contact.city" name="city">
      </div>
      <div class="p-field">
        <label for="country">Country</label>
        <input id="country" type="text" pInputText placeholder="Country"
               [(ngModel)]="contact.country" name="country">
      </div>
      <div class="p-field">
        <label for="zip">Zip</label>
        <input id="zip" type="text" pInputText placeholder="Zip"
               [(ngModel)]="contact.zip" name="zip">
      </div>
    </div>
    <div class="radio" *ngFor="let phone of contact.arrPhone;let i=index;trackBy: trackByFn">
      <div class="p-field">
        <label for="phone">Phone{{i + 1}}</label>
        <input type="text" id="phone" pInputText placeholder="Phone" [(ngModel)]="contact.arrPhone[i]" name="phone"
               [ngModelOptions]="{standalone: true}">
      </div>
      <div class="p-field">
        <label for="radiophone">Prefer</label>
        <p-radioButton id="radiophone" name="groupname" [inputId]="i" [value]="i" [(ngModel)]="contact.phonenum"
                       [ngModelOptions]="{standalone: true}"></p-radioButton>
      </div>
    </div>
    <div class="radio" *ngFor="let email of contact.arrEmail;let i=index;trackBy: trackByFn">
      <div class="p-field">
        <label for="email">Email{{i + 1}}</label>
        <input type="email" id="email" pInputText placeholder="Email" [(ngModel)]="contact.arrEmail[i]" name="email"
               [ngModelOptions]="{standalone: true}">
      </div>
      <div class="p-field">
        <label for="radioemail">Prefer</label>
        <p-radioButton id="radioemail" name="groupname" [inputId]="i" [value]="i" [(ngModel)]="contact.emailnum"
                       [ngModelOptions]="{standalone: true}"></p-radioButton>
      </div>
    </div>
  </form>
  <button pButton icon="pi pi-plus" label="Add new Phone" (click)="addPhone()">
  </button>
  <button pButton icon="pi pi-plus" label="Add new Email" (click)="addEmail()">
  </button>

  <button pButton (click)="createContact()">
    Save
  </button>

  <button pButton (click)="cancel()">
    Cancel
  </button>

</p-card>
